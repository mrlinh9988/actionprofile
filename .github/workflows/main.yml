name: Build WF
on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
      - feature
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight

permissions:
  contents: read

jobs:
  Build:
      runs-on: ubuntu-latest
      steps:
      - name: Code checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Maven build
        run: mvn install

      - name: Upload Build Artifact (WAR)
        uses: actions/upload-artifact@v4
        with:
          name: vprofile-app
          path: target/*.war

      - name: Notify if build fails 
        if: failure() # predefine function of Github
        run: echo "Build failed! Please check the logs for details."
  
  Testing:
    runs-on: ubuntu-latest  
    needs: Build
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run tests on main branch
        if: github.ref == 'refs/heads/main'
        run: mvn test
      
      - name: Checkstyle
        if: github.ref == 'refs/heads/main'
        run: mvn checkstyle:checkstyle

      - name: Run test on other branches
        if: github.ref != 'refs/heads/main'
        run: echo "Skipping unit tests and code analysis"